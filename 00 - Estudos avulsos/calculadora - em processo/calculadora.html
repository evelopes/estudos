<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="calculadora">
    <div class="tipo entrada" id="visor"><p id="textoVisor"></p></div>
    <div class="tipo cor" id="7">7</div>
    <div class="tipo cor" id="8">8</div>
    <div class="tipo cor" id="9">9</div>
    <div class="tipo cor" id="/">/</div>
    <div class="tipo cor" id="4">4</div>
    <div class="tipo cor" id="5">5</div>
    <div class="tipo cor" id="6">6</div>
    <div class="tipo cor" id="*">*</div>
    <div class="tipo cor" id="1">1</div>
    <div class="tipo cor" id="2">2</div>
    <div class="tipo cor" id="3">3</div>
    <div class="tipo cor" id="-">-</div>
    <div class="tipo cor" id="0">0</div>
    <div class="tipo cor" id=".">.</div>
    <div class="tipo cor" id="=">=</div>
    <div class="tipo cor" id="+">+</div>
    <div class="tipo cor" id="apaga">Limpar</div>
  </div>
 
  <script src="calculadora.js"></script>
 
</body>
</html>
