<meta charset="utf8">
<script>
  
  //Colocar o number para lá na frente não dar bug com soma
  var jantar = Number(prompt("Valor do jantar: "));
  
  // calcula taxa do garçom
  var garcom = jantar * 0.10;

  // calcula custo total
  var total = jantar + garcom;

  alert("Valor do jantar: " + jantar + " Taxa do garçom: " + garcom + " Total a pagar: " + total);
</script>
