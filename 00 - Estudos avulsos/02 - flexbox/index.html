<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Aprendendo Flexbox</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section>

    <p><b>Justify-Content</b> alinha itens horizontalmente com os seguintes valores: <b class="valores"> Flex-start, flex-end, center, space-between e space-around</b></p>
    <p>Abaixo demonstro o funcionamento de "<b>Justify-content</b>", foi inserido a borda na div pai para identificar o funcionamento dos itens dentro dela!</p>

    <div class="justifycontent">
      <div class="classe"><div class="itens"> 1</div> <div class="itens"> 2</div>

      </div>
    </div>


  </section>


  <section class="display">
    <div class="alignitens">
    </div>


  </section>


  <section class="display">
    <div class="flexdirection"></div>


  </section>


  <section class="display">
    <div class="flexwrap"></div>


  </section>






</body>

</html>
